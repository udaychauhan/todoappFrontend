<div class="container ">
  <div class="row" style="text-align:left">
      <div class="col-md-2" ></div>
      <div class="col-md-8 col-xs-12 form-container">
      <form #cpform="ngForm" (ngSubmit)="changePassword()">

        
        <div class="form-group">
          <label>Enter New Password</label>

          <input type="text" name="password" [(ngModel)]="password"  #pass="ngModel" class="form-control" placeholder="Enter Password."
            required>
        </div>


        <button type="submit" class="btn btn-primary" [disabled]="!cpform.form.valid">Change Password!</button>
        

      </form>
     
    </div>
    <div class="col-md-2" ></div>
  </div>
</div>
