<div class="container ">

    <div class="row" style="text-align:left">
        <div class="col-md-2" ></div>
        <div class="col-md-8 col-xs-12 form-container">
            <form #signUpForm="ngForm" (ngSubmit)="createUser()">

                
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="firstName" [(ngModel)]="firstName" #fName="ngModel" class="form-control" placeholder="Enter First Name"
                        required>
                </div>

                <div [hidden]="fName.valid || fName.pristine" class="alert alert-danger">
                    First Name is required .
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lastName" [(ngModel)]="lastName" #lName="ngModel" class="form-control" placeholder="Enter Last Name."
                        required>
                </div>

                <div class="form-group">
                    <label>Email Id</label>
                    <input type="text" name="emailid" [(ngModel)]="emailId" #email="ngModel" class="form-control" placeholder="Enter Email Id."
                        required>
                </div>


                <div class="form-group">
                    <label for="mobileNumber">Phone Number</label>
                    <div class="row">
                        <div class="col-md-4 col-xs-4">
                            <select [(ngModel)]="countryCode" #ccode="ngModel" name="countryCode" 
                            class="form-control" id="ccode" required>
                                <option *ngFor="let country of countryData" [value]="country.callingCodes">{{country.callingCodes}}</option>
                            </select>
                        </div>
                        <div class="col-md-8 col-xs-8">
                            <input type="number" name="phoneNumber" [(ngModel)]="phoneNumber" #mnum="ngModel" class="form-control" placeholder="Enter Phone Number."
                        required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                   
                    <input type="text"  name="password" [(ngModel)]="password"  passwordToggle  #pass="ngModel" class="form-control" placeholder="Enter Password."
                        required>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.form.valid">Create User!</button>

            </form>
        </div>
        <div class="col-md-2" ></div>
    </div>
</div>
